  <body>
    <div id="stations-selector" class="hidden main-container">
      <div class="item-container">
        <div class="title">Embalses</div>
        <div class="station-selector">
          <div>
            <div>Disponibles</div>
            <div class="station-select" id="available"></div>
          </div>
          <div class="station-selector-buttons">
            <button data-direction="selected" data-type="single">&gt;</button>
            <button data-direction="selected" data-type="all">&gt;&gt;</button>
            <button data-direction="available" data-type="single">&lt;</button>
            <button data-direction="available" data-type="all">&lt;&lt;</button>
          </div>
          <div>
            <div>Seleccionados</div>
            <div class="station-select" id="selected"></div>
          </div>
        </div>
      </div>
      <div class="item-container">
        <div class="title">Fecha</div>
        <div id="datepicker"></div>
      </div>
      <div class="last-row">
        <button id="search-button" class="search-button" disabled>
          Buscar
        </button>
      </div>
    </div>
    <div id="result"></div>
    <div id="table"></div>
